<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/temp.png" type="image/x-icon">
    <title>Погода</title>
</head>
<body class="body" id="bot">
    <div class="container">
        <img src="img/menu.svg" alt="menu" class="burger" id="burger">
        <div class="burger_1" id="menu">
            <p class="citys">
                Города для автозаполнения
            </p>
            <ul>
                <li class="li" id="moscow">Москва</li>
                <li class="li" id="alex">Александровск</li>
                <li class="li" id="vilva">Всеволодо-<br>Вильва</li>
                <li class="li" id="perm">Пермь</li>
                <li class="li" id="ekb">Екатеринбург</li>
                <li><img id="set" src="theme/settings.svg" alt="set" class="settings"></li> 
            </ul>
        </div>
        <div class="set_1" id="setter">
            <img src="theme/krest.svg" alt="ecape" id="escs">
            <ul class="ulik">
                <li><img id="sky" class="tabs" src="theme/sky.jpg" alt=""></li>
                <li><img id="sky_1" class="tabs" src="theme/sky_1.jpg" alt=""></li>
                <li class="chuz"><img id="sky_2" class="tabs tabl" src="theme/sky_2.jpg" alt=""></li>
            </ul>
            <ul class="ulik_1">
                <li class="chuz_1"><img id="sky_3" class="tabs" src="theme/sky_3.jpg" alt=""></li>
                <li class="ulik___1"><img id="sky_4" class="tabs" src="theme/sky_4.jpg" alt=""></li>
                <li ><img id="sky_5" class="tabs" src="img/bg.jpg" alt=""></li>
            </ul>
        </div>
        <div class="syp" id="syper">
            <ul class="images_weather">
                <li><img src="img/rain.svg" alt="weather"></li>
                <li><img src="img/sun_and_rain.svg" alt="weather"></li>
                <li><img src="img/cloud.svg" alt="weather"></li>
                <li><img src="img/sun_and_storm.svg" alt="weather"></li>
            </ul>
            <div class="nav">
                <input type="text" name="int" id="int" class="place" autocomplete="off" placeholder="Введите город">
                <img id="btn" src="img/loupe.svg" alt="loupe" class="loupe">
            </div>
            <div class="wrapper">
                <p id="weather" class="weather" style = 'opacity: 0;'>
                    Погода <br> <span id="span">Александровск</span>
                </p>
                <p id="loh" class="gradus" style = 'opacity: 0;'>
                    <!-- 10°C -->
                </p>
                <div id="ah" class="icon" style = 'opacity: 0;'></div>
                <div id="aha" class="window" style = 'opacity: 0;'></div>
                <div id="ahah" class="deg" style = 'opacity: 0;'></div>               
            </div>
            <img src="img/reload.svg" alt="reload" class="play" onclick="location.reload(); return false;">
        </div>
        
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>
        function open(){
            weather.style.opacity = '1'
            loh.style.opacity = '1'
            ah.style.opacity = '1'
            aha.style.opacity = '1'
            ahah.style.opacity = '1'
        }
        let button = document.getElementById('btn')
        button.addEventListener('click', open)


    </script>
</body>
</html>
